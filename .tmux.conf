# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'sainnhe/tmux-fzf'

# Prefix key (Alt+w instead of Ctrl+b)
set -g prefix M-w
unbind C-b
bind M-w send-prefix

# General settings
set -g escape-time 0
set -s set-clipboard on
set -g mouse on
set -g history-limit 100000
set -g base-index 1
setw -g pane-base-index 1
set -g status-position bottom
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm-ghostty:Tc,tmux-256color:Tc'
set -g detach-on-destroy off                              # Stay in tmux when closing last pane
set -g bell-action none                                   # No bells
set -g wrap-search off                                    # Search doesn't wrap

# Vim-style copy mode
setw -g mode-keys vi
bind Space copy-mode                                    # Enter copy mode with Space
bind -T copy-mode-vi v send -X begin-selection          # Start selection with v
bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'pbcopy'
bind -T copy-mode-vi Escape send -X cancel              # Exit with Escape

# Better mouse scroll in copy mode
bind -T copy-mode-vi WheelUpPane send -X -N 5 scroll-up
bind -T copy-mode-vi WheelDownPane send -X -N 5 scroll-down

# Splits (in current directory)
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# Pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Pane resizing (repeatable with -r)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Swap panes
bind > swap-pane -D
bind < swap-pane -U

# Window management
bind Tab last-window                                    # Toggle last window
bind C-p previous-window
bind C-n next-window
bind -n S-Tab previous-window                           # Shift+Tab for prev window

# Session/window pickers
bind S choose-session
bind W choose-tree -Zw

# Join pane from another window
bind J choose-window 'join-pane -h -s "%%"'

# Utilities
bind r source-file ~/.tmux.conf \; display-message 'tmux reloaded'
bind -n M-k send-keys -R \; send-keys C-l \; clear-history

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'



